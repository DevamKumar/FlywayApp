<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Entries</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-add {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
        }

        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Stored Entries</h2>
    <a href="/add" class="btn-add">Add New Entry</a>
    <table>
        <thead>
        <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.uid}">UID</td>
            <td th:text="${entry.name}">Name</td>
            <td th:text="${entry.address}">Address</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
